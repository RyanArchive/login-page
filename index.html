<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
	<title>03 Hands-on Activity 1</title>

	<!-- CSS -->
	<link href="design.css" rel="stylesheet">
	
	<!-- Icon -->
	<script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-a11y="true"></script>
</head>

<body>

	<!-- Login -->
	<div class="login-container">
		<div class="left-bar"></div>

		<div class="inside-container">
			<div class="heading">LOGIN</div>

			<form>
				<div class="username">
					<input maxlength="20" placeholder="username" type="text" required>
					<div class="icon">
						<i class="fas fa-user"></i>
					</div>
				</div>

				<div class="password">
					<input maxlength="20" placeholder="password" type="password" required>
					<div class="icon">
						<i class="fas fa-lock"></i>
					</div>
				</div>

				<button>LOGIN</button>
			</form>
			
			<div class="bottom">
				<p>Forgot password?</p>
				<p>Create New Account</p>
			</div>
		</div>
	</div>

</body>

</html>
